<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/font-faces.css">
  <link rel="stylesheet" href="./styles/custom-properties.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-queries.css">
</head>

<body>

  <main class="results__main">
    <!-- Header -->
    <header class="results__header">
      <h1 class="header__title">Your Result</h1>
      <div class="header__score">
        <p class="score__value"></p>
      </div>
      <h2 class="header__subtitle">Great</h2>
      <p class="header__info">You scored higher than 65% of the people who have taken these tests.</p>
    </header>

    <!-- Summary -->
    <section class="results__summary">
      <h2 class="summary__title">Summary</h2>
      <button class="summary__button">Continue</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kwaeterinckx" target="_blank">KÃ©vin Waeterinckx</a>.</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
